name: publish

on:
  workflow_dispatch:

jobs:
  full_test:
    strategy:
      fail-fast: false
      matrix:
        os-version: ['ubuntu-18.04','windows-latest','macos-latest']
        python-version: [ '3.9' ]
        include:
          - os-version: 'ubuntu-18.04'
            python-version: '3.6'
          - os-version: 'ubuntu-18.04'
            python-version: '3.7'
          - os-version: 'ubuntu-18.04'
            python-version: '3.8'
          - os-version: 'ubuntu-18.04'
            python-version: '3.10-dev'            
    runs-on: ${{ matrix.os-version }}
    name: test package on ${{ matrix.os-version }} with ${{ matrix.python-version }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64           
      - name: install md5sum for macos
        if: ${{ matrix.os-version == 'macos-latest' }} 
        run: |
          brew install md5sha1sum                    
      - name: update pip
        run: |
          python -m pip install --upgrade pip       
      - name: install ytdlmusic
        run: |
          pip install .
      - name: Launch minimal test
        uses: ./.github/actions/full_test 
      - name: install ffmpeg with token
        uses: FedericoCarboni/setup-ffmpeg@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Launch full test
        uses: ./.github/actions/full_test

  push:
    needs: full_test
    name: push package on pypi
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'    
      - name: update pip
        run: |
          python3 -m pip install --upgrade pip        
      - name: install pep517
        run: |
          pip install pep517
      - name: build
        run: python3 -m pep517.build --source --binary --out-dir dist/ .
      - name: publish to pypi
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: ${{ secrets.PYPI_USER }}
          password: ${{ secrets.PYPI_PASSWORD }}


