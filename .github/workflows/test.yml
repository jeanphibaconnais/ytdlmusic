name: test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [ '3.6', '3.7', '3.8', '3.9', '3.10-dev' ]
    name: test package with ${{ matrix.python-version }}
    steps:
      - name: checkout
        uses: actions/checkout@v2 
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64  
      - name: update pip
        run: |
          python -m pip install --upgrade pip
      - name: install ytdlmusic
        run: |
          pip install .   
      - name: "pwd"
        run: |
          pwd
          ls /home/runner/work/ytdlmusic/ytdlmusic/.github/actions/test_ytdlmusic
      - name: checkout
        uses: actions/checkout@main                           
      - name: "composite test"
        uses: actions/ytdlmusic@main           
