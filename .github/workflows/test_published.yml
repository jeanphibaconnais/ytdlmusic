name: test published package

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  test:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [ '3.6', '3.7', '3.8', '3.9', '3.10-dev' ]
    name: test published package with ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64  
      - name: update pip
        run: |
          python -m pip install --upgrade pip
      - name: install ytdlmusic
        run: |
          pip install ytdlmusic      
      - name: display version          
        run: |
          ytdlmusic --version
      - name: test OGG auto          
        run: |
          ytdlmusic --auto "Rexlambo" "Stay With Me"
          test -f rexlambo_stay_with_me.ogg          
      - name: install ffmpeg
        run: |
          sudo apt-get -qq install ffmpeg          
      - name: test MP3 auto
        run: |          
          ytdlmusic --auto "Rexlambo" "Stay With Me"
          test -f rexlambo_stay_with_me.mp3 
