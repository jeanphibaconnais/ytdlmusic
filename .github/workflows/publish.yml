name: publish

on:
  workflow_dispatch:

jobs:
  verify_version:
    name: verify version is not already psuhed
    runs-on : ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Deduce relase
      id: vars
      run: echo ::set-output name=relase_tag::$(grep version setup.py | cut -d "\"" -f2)
    - name: Test pypi
      run: |
        curl -iL https://pypi.org/project/ytdlmusic/${{ steps.vars.outputs.relase_tag }} | grep "Error code 404" || echo "version deja existante"   



  full_test:
    needs: verify_version
    strategy:
      fail-fast: false
      matrix:
        os-version: ['ubuntu-18.04','windows-latest','macos-latest']
        python-version: [ '3.9' ]
        include:
          - os-version: 'ubuntu-18.04'
            python-version: '3.6'
          - os-version: 'ubuntu-18.04'
            python-version: '3.7'
          - os-version: 'ubuntu-18.04'
            python-version: '3.8'
          - os-version: 'ubuntu-18.04'
            python-version: '3.10-dev'            
    runs-on: ${{ matrix.os-version }}
    name: test package on ${{ matrix.os-version }} with ${{ matrix.python-version }}
    steps:
      #preparation
      - name: checkout
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64           
      - name: install md5sum for macos
        if: ${{ matrix.os-version == 'macos-latest' }} 
        run: |
          brew install md5sha1sum                    
      - name: update pip
        run: |
          python -m pip install --upgrade pip
      #installation          
      - name: install ytdlmusic
        run: |
          pip install .
      #test 1
      - name: Launch minimal test
        uses: ./.github/actions/minimal_test 
      #configuration
      - name: install ffmpeg with token
        uses: FedericoCarboni/setup-ffmpeg@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      #test 2    
      - name: Launch full test
        uses: ./.github/actions/full_test

  push:
    needs: full_test
    name: push package on pypi
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'    
      - name: update pip
        run: |
          python3 -m pip install --upgrade pip        
      - name: install pep517
        run: |
          pip install pep517
      - name: build
        run: python3 -m pep517.build --source --binary --out-dir dist/ .
      - name: publish to pypi
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: ${{ secrets.PYPI_USER }}
          password: ${{ secrets.PYPI_PASSWORD }}

  commit:
    needs: push
    name: copy test to test_published
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: git version
        run: |
          git --version
          git config --global user.name '$GITHUB_REPOSITORY'
          git config --global user.email '$GITHUB_REPOSITORY@users.noreply.github.com'           
      - name: copy
        run: |
          cp .github/actions/full_test/action.yaml .github/actions/full_test_published/action.yaml
          cp .github/actions/minimal_test/action.yaml .github/actions/minimal_test_published/action.yaml    
      - name: commit push
        run: |
          git status
          git commit -am "CHORE : maj test to test_published" || echo "nothing to commit"
          git push || echo "nothing to push"


  tag:
    name: tag the release
    needs: commit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Deduce relase
      id: vars
      run: echo ::set-output name=relase_tag::$(grep version setup.py | cut -d "\"" -f2)
    - name: Create a Release
      uses: elgohr/Github-Release-Action@master
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}      
      with:
        args: ${{ steps.vars.outputs.relase_tag }}


